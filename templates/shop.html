<!DOCTYPE html>
<html lang="en">

<!-- PRODUCTOS -->

<head>
    <title>DICA - Productos y paquetes</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="apple-touch-icon" href="static/assets/img/apple-icon.png">
    <link rel="shortcut icon" type="image/x-icon" href="static/assets/img/Logofavicon.ico">

    <link rel="stylesheet" href="static/assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="static/assets/css/templatemo.css">
    <link rel="stylesheet" href="static/assets/css/custom.css">

    <!-- Load fonts style after rendering the layout styles -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;200;300;400;500;700;900&display=swap">
    <link rel="stylesheet" href="static/assets/css/fontawesome.min.css">
<!--
    
TemplateMo 559 Zay Shop

https://templatemo.com/tm-559-zay-shop

-->
</head>

<body>
    
    {% include '_header.html' %}


    <!-- Start Content -->
    <div class="container py-5">
        <div class="row">

            <div class="col-lg-3">
                <h1 class="h2 pb-4">Categories</h1>
                <ul class="list-unstyled templatemo-accordion">
                    <li class="pb-3">
                        <a class="collapsed d-flex justify-content-between h3 text-decoration-none" href="#">
                            Carnes Frias
                        </a>
                    </li>
                    <li class="pb-3">
                        <a class="collapsed d-flex justify-content-between h3 text-decoration-none" href="#">
                            Pastas
                        </a>

                    </li>
                    <li class="pb-3">
                        <a class="collapsed d-flex justify-content-between h3 text-decoration-none" href="#">
                            Vegano
                        </a>
                        
                    </li>
                    <li class="pb-3">
                        <a class="collapsed d-flex justify-content-between h3 text-decoration-none" href="#">
                            Vinos y licores
                        </a>
                    </li>
                </ul>
            </div>

            <div class="col-lg-9">
                <div class="row">
                    
                    <div class="container">
                        <div class="row">
                            {% for producto in productos %}
                            <div class="col-md-4">
                                <div class="card mb-4 product-wap rounded-0">
                                    <!-- codigo para los recuadros -->
                                    <div class="card rounded-0">
                                        <img class="card-img rounded-0 img-fluid" src="{{ producto['imagen'] }}" alt="{{ producto['nombre'] }}">
                                        <div class="card-img-overlay rounded-0 product-overlay d-flex align-items-center justify-content-center">
                                            <ul class="list-unstyled">
                                                <li><a class="btn btn-success text-white" href="{{ url_for('shop_single', product_id=producto['id']) }}"><i class="far fa-heart"></i></a></li>
                                                <li><a class="btn btn-success text-white mt-2" href="{{ url_for('shop_single', product_id=producto['id']) }}"><i class="far fa-eye"></i></a></li>
                                                <li><a class="btn btn-success text-white mt-2" href="{{ url_for('shop_single', product_id=producto['id']) }}"><i class="fas fa-cart-plus"></i></a></li>
                                            </ul>
                                        </div>
                                    </div>
                                    <div class="card-body">
                                        <a href="{{ url_for('shop_single', product_id=producto['id']) }}" class="h3 text-decoration-none">{{ producto['nombre'] }}</a>
                                        <ul class="w-100 list-unstyled d-flex justify-c ontent-between mb-0">
                                            <li>8 - 10 personas</li>
                                            <li class="pt-2">
                                                <span class="product-color-dot color-dot-red float-left rounded-circle ml-1"></span>
                                                <span class="product-color-dot color-dot-blue float-left rounded-circle ml-1"></span>
                                                <span class="product-color-dot color-dot-black float-left rounded-circle ml-1"></span>
                                                <span class="product-color-dot color-dot-light float-left rounded-circle ml-1"></span>
                                                <span class="product-color-dot color-dot-green float-left rounded-circle ml-1"></span>
                                            </li>
                                        </ul>
                                        
                                        <p class="text-center mb-0">${{ producto['precio'] }}</p>
                                    </div>
                                </div>
                            </div>
                            {% endfor %}
                        </div>
                    </div>
                </div>

                <div div="row">
                    <ul class="pagination pagination-lg justify-content-end">
                        <li class="page-item disabled">
                            <a class="page-link active rounded-0 mr-3 shadow-sm border-top-0 border-left-0" href="#" tabindex="-1">1</a>
                        </li>
                        <li class="page-item">
                            <a class="page-link rounded-0 mr-3 shadow-sm border-top-0 border-left-0 text-dark" href="#">2</a>
                        </li>
                        <li class="page-item">
                            <a class="page-link rounded-0 shadow-sm border-top-0 border-left-0 text-dark" href="#">3</a>
                        </li>
                    </ul>
                </div>
            </div>

        </div>
    </div>
    <!-- End Content -->

    


    <!-- Start Footer -->
    {% include '_footer.html' %}
    <!-- End Footer -->

    <!-- Start Script -->
    <script src="static/assets/js/jquery-1.11.0.min.js"></script>
    <script src="static/assets/js/jquery-migrate-1.2.1.min.js"></script>
    <script src="static/assets/js/bootstrap.bundle.min.js"></script>
    <script src="static/assets/js/templatemo.js"></script>
    <script src="static/assets/js/custom.js"></script>
    <!-- End Script -->
</body>

</html>
